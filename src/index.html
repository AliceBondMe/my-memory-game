  <section class="info">
    <form class="theme-picker-wrap">
      <h2 class="theme-title">Pick game theme:</h2>
      <!-- Image slider start -->
      <div class="slider">
        <fieldset class="imgs_slides">

          <!-- Radio buttons start -->
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />

          <!-- Radio buttons end -->
          <!-- Embedding  images start -->
          <div class="first slide">
            <img src="./images/animals.jpg" />
          </div>
          <div class="slide">
            <img src="./images/flowers.avif" />
          </div>
          <div class="slide">
            <img src="./images/food.jpg" />
          </div>
          <div class="slide">
            <img src="./images/your-choice.jpg" />
          </div>
          <!-- Embedding images end -->
        </fieldset>

        <!-- Navigation start -->
        <div class="navigation">
          <label for="radio1" class="navigation-btn" data-value="animals">
          </label>
          <label for="radio2" class="navigation-btn" data-value="flowers">
          </label>
          <label for="radio3" class="navigation-btn" data-value="food">
          </label>
          <label for="radio4" class="navigation-btn" data-value="choice">
          </label>
        </div>
        <!-- Navigation end -->
      </div>
      <!-- Image slider end -->
    </form>

    <input type="text" name="searchQuery" autocomplete="off" placeholder="Type your theme in here"
      class="searchQuery invisible" />

    <button class="start-btn">START THE GAME</button>
    <button class="restart-btn invisible">QUIT THIS GAME & RESTART</button>

    <div class="timer-best invisible">
      <p class="timer-description">Your best score:</p>
      <div class="timer-clock">
        <div class="timer-field">
          <span class="timer-value" data-b-minutes>00</span>
          <span class="timer-label">Minutes</span>
        </div>
        <div class="timer-field">
          <span class="timer-value" data-b-seconds>00</span>
          <span class="timer-label">Seconds</span>
        </div>
      </div>
    </div>

    <div class="timer invisible">
      <p class="timer-description">Current game time:</p>
      <div class="timer-clock">
        <div class="timer-field">
          <span class="timer-value" data-minutes>00</span>
          <span class="timer-label">Minutes</span>
        </div>
        <div class="timer-field">
          <span class="timer-value" data-seconds>00</span>
          <span class="timer-label">Seconds</span>
        </div>
      </div>
    </div>

  </section>

  <p class="orient-notification invisible">You should rotate your device to landscape to play conveniently</p>
